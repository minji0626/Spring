<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>회원 정보 수정</title>
<link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@100..900&display=swap" rel="stylesheet">
<link rel="stylesheet" th:href="@{/css/style.css}" type="text/css">
</head>
<body>
<div class="page-main">
    <h2>회원 정보 수정</h2>
    <form action="memberUpdate.do" method="post" th:object="${member}">
    	<input type="hidden" th:field="*{num}">
        <ul>
            <li>
                <label th:for="*{name}">이름</label>
                <input type="text" th:field="*{name}" th:errorclass="field-error">
                <div th:errors="*{name}" class="error-color"></div>
				</li>
            <li>
                <label th:for="*{id}">아이디</label>
                <input type="text" th:field="*{id}" th:errorclass="field-error">
                <div th:errors="*{id}" class="error-color"></div>
            </li>
            <li>
                <label th:for="*{passwd}">비밀번호</label>
                <input type="password" th:field="*{passwd}" th:errorclass="field-error">
                <div th:errors="*{passwd}" class="error-color"></div>
            </li>
            <li>
                <label th:for="*{phone}">전화 번호</label>
                <input type="text" th:field="*{phone}" placeholder="010********" th:errorclass="field-error">
                <div th:errors="*{phone}" class="error-color"></div>
            </li>
            <li>
                <label th:for="*{email}">이메일</label>
                <input type="email" th:field="*{email}" th:errorclass="field-error">
                <div th:errors="*{email}" class="error-color"></div>
            </li>
        </ul>
        <div class="align-center">
            <input type="submit" value="수정">
            <input type="button" value="목록" onclick="location.href='memberList.do'">
        </div>
    </form>
</div>
</body>
</html>

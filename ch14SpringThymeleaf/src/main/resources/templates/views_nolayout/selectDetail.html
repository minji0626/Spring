<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>글 세부 정보</title>
<link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@100..900&display=swap" rel="stylesheet">
<link rel="stylesheet" th:href="@{/css/style.css}" type="text/css">
</head>
<body>
	<div class="page-main">
		<h2 th:text="${board.title}"></h2>
		<p>
			글 번호 : [[${board.num}]] <br> 
			작성자 : [[${board.writer}]] <br>
			작성일 : [[${board.reg_date}]] <br>
		</p>
		<p>
			<span th:text="'글번호 : ' + ${board.num}"></span>
		</p>	
		
		<hr width="100%" size="1" noshade="noshade">
		<p th:text="${board.content}"></p>
		<div class="align-center">
			<input type="button" class="detail_up" value="수정" th:onclick="|location.href='@{update.do(num=${board.num})}'|" />
			<input type="button" class="detail_del" value="삭제" th:onclick="|location.href='@{delete.do(num=${board.num})}'|" />
			<input type="button" value="목록" onclick="location.href='/list.do'">

		</div>
	</div>
</body>
</html>
